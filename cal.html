<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="sttyle cal.css">
</head>

<body>
    <h1 class="title"></h1>
    <p class="description">Kalkulator sederhana</p>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button id="spesial" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button id="spesial" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button id="spesial" onclick="appendToDisplay('*')">X</button>
            <button id="spesial" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button id="spesial" onclick="calculateResult()">=</button>
            <button id="spesial" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
    <script src="scrip.js"></script>
    <p class="description">Di atas adalah contoh Kalkulator sederhana yang saya buat sendiri. Terdiri dari beberapa
        programing langguange
        seperti Html, Css, dan js. ありがとうございました。 </p>
    <a href="index.html" class="btn">back</a>
</body>

</html>
